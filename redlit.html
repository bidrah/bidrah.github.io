<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Dynamic Widget</title>

<style>
body{
margin:0;
background:#222;
display:flex;
justify-content:center;
padding:40px;
font-family:Arial;
}

#widget{
background:#ddd;
border-radius:30px;
padding:12px;
display:flex;
gap:10px;
align-items:center;
box-shadow:0 10px 30px rgba(0,0,0,.4);
}

/* LEFT BIG TILE */

.tile-big{
width:110px;
height:110px;
background:#0ab48f;
border-radius:25px;
color:#00463a;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
cursor:pointer;
}

.tile-big .main{
font-size:48px;
font-weight:bold;
}

.tile-big .sub{
font-size:14px;
margin-top:5px;
}

/* CENTER TILE */

.tile-mid{
width:90px;
height:110px;
background:#0bc7d4;
border-radius:25px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
cursor:pointer;
}

.tile-mid .day{
font-size:40px;
font-weight:bold;
}

.tile-mid .label{
font-size:14px;
}

/* RIGHT VALUES */

.values{
display:flex;
gap:25px;
padding:0 20px;
}

.value{
font-size:22px;
font-weight:bold;
color:#055;
cursor:pointer;
}

.value small{
display:block;
font-size:12px;
text-align:center;
}
</style>
</head>

<body>

<div id="widget">

<div class="tile-big" id="tileMain">
<div class="main" id="mainValue">M³</div>
<div class="sub" id="dateValue">WED 12:10</div>
</div>

<div class="tile-mid" id="tileDay">
<div class="day" id="dayValue">N</div>
<div class="label" id="dayLabel">THU</div>
</div>

<div class="values">
<div class="value" id="v1">(3+4)<small>A</small></div>
<div class="value" id="v2">(3+3)<small>B</small></div>
<div class="value" id="v3">(3+9)<small>C</small></div>
</div>

</div>

<script>

/* Example JSON source */
const data = {
 main:"M³",
 date:"WED 12:10",
 day:"N",
 dayLabel:"THU",
 values:[
   {id:"v1",text:"(3+4)"},
   {id:"v2",text:"(3+3)"},
   {id:"v3",text:"(3+9)"}
 ]
};

/* Bind JSON → UI */

mainValue.innerText = data.main;
dateValue.innerText = data.date;
dayValue.innerText = data.day;
dayLabel.innerText = data.dayLabel;

data.values.forEach(v=>{
 document.getElementById(v.id).firstChild.nodeValue = v.text;
});

/* Click handlers */

tileMain.onclick = ()=>alert("Main clicked");
tileDay.onclick = ()=>alert("Day clicked");

data.values.forEach(v=>{
 document.getElementById(v.id).onclick = ()=>alert(v.text);
});

</script>

</body>
</html>
