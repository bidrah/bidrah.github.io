<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit TikTok Viewer</title>
    <link rel="stylesheet" href="rstyles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <div class="mode-select">
                <label><input type="radio" name="mode" value="subreddit" checked> Subreddit</label>
                <label><input type="radio" name="mode" value="search"> Search</label>
            </div>
            <input type="text" id="inputField" placeholder="Enter subreddit (e.g., pics) or search term">
            <button onclick="loadContent()">Load</button>
        </div>
        <div id="feed" class="feed"></div>
    </div>
    <script src="rscript.js"></script>
</body>
</html>
