<!DOCTYPE html>

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .image-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 15px;
            text-align: center;
        }
        .image-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #606770;
            background-color: #e4e6eb;
            transition: background-color 0.2s, color 0.2s;
        }
        .like-btn.active {
            background-color: #1877F2;
            color: white;
        }
        .dislike-btn.active {
            background-color: #606770;
            color: white;
        }
        button:hover {
            background-color: #d8dadf;
        }
        .like-btn.active:hover, .dislike-btn.active:hover {
            opacity: 0.9;
        }
        .counter {
            font-size: 12px;
            color: #606770;
            margin-left: 5px;
        }
        .comment-section {
            margin-top: 15px;
            text-align: left;
        }
        .comment-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccd0d5;
            border-radius: 20px;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #f0f2f5;
            outline: none;
        }
        .comment-input:focus {
            border-color: #1877F2;
        }
        .comment-list {
            margin-top: 10px;
        }
        .comment {
            background-color: #f0f2f5;
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 5px;
            font-size: 14px;
            color: #050505;
        }
    </style>
</head>

    <script>
        function toggleLike(button, id) {
            const counter = document.getElementById(`like-${id}`);
            let count = parseInt(counter.textContent);
            const isActive = button.classList.contains('active');

            if (isActive) {
                button.classList.remove('active');
                counter.textContent = count - 1;
            } else {
                button.classList.add('active');
                counter.textContent = count + 1;
                const dislikeBtn = button.parentElement.querySelector('.dislike-btn');
                if (dislikeBtn.classList.contains('active')) {
                    dislikeBtn.classList.remove('active');
                    const dislikeCounter = document.getElementById(`dislike-${id}`);
                    dislikeCounter.textContent = parseInt(dislikeCounter.textContent) - 1;
                }
            }
        }

        function toggleDislike(button, id) {
            const counter = document.getElementById(`dislike-${id}`);
            let count = parseInt(counter.textContent);
            const isActive = button.classList.contains('active');

            if (isActive) {
                button.classList.remove('active');
                counter.textContent = count - 1;
            } else {
                button.classList.add('active');
                counter.textContent = count + 1;
                const likeBtn = button.parentElement.querySelector('.like-btn');
                if (likeBtn.classList.contains('active')) {
                    likeBtn.classList.remove('active');
                    const likeCounter = document.getElementById(`like-${id}`);
                    likeCounter.textContent = parseInt(likeCounter.textContent) - 1;
                }
            }
        }

        function addComment(id) {
            const input = document.getElementById(`comment-input-${id}`);
            const commentText = input.value.trim();
            if (commentText === '') return;

            const commentList = document.getElementById(`comment-list-${id}`);
            const commentDiv = document.createElement('div');
            commentDiv.className = 'comment';
            commentDiv.textContent = commentText;
            commentList.appendChild(commentDiv);

            input.value = ''; // Clear input after posting
        }
    </script>
