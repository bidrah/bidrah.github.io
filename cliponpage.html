<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clipon Sync</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e0f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      font-size: 1rem;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Clipon Sync</h1>
  <textarea id="cliponBox" placeholder="Loading..."></textarea>
  <button id="saveBtn">Save to Sheet</button>
  <div class="status" id="status"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbz1naZENaigQRS__6Hjqj1X2VvB1ELTglgWrIoXRdrU2p5MTS4huQueH9JmdUJCcCbglQ/exec';
    const cliponBox = document.getElementById('cliponBox');
    const saveBtn = document.getElementById('saveBtn');
    const statusDiv = document.getElementById('status');

    async function loadClipon() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (data.length > 0 && data[0].clipon !== undefined) {
          cliponBox.value = data[0].clipon;
        } else {
          cliponBox.placeholder = 'clipon field not found.';
        }
      } catch (err) {
        cliponBox.placeholder = 'Error loading data.';
        console.error(err);
      }
    }

    async function saveClipon() {
      saveBtn.disabled = true;
      statusDiv.textContent = 'Saving...';

      const postData = {
        clipon: cliponBox.value
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(postData),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await res.json();
        statusDiv.textContent = 'Saved successfully!';
      } catch (err) {
        statusDiv.textContent = 'Error saving data.';
        console.error(err);
      }

      saveBtn.disabled = false;
    }

    saveBtn.addEventListener('click', saveClipon);

    // Load initial value
    loadClipon();
  </script>
</body>
</html>
