<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Formatter</h1>
        <textarea id="text-input" placeholder="Enter your text here..."></textarea>

        <div class="buttons">
            <button onclick="convertText('uppercase')">UPPERCASE</button>
            <button onclick="convertText('lowercase')">lowercase</button>
            <button onclick="convertText('titlecase')">Title Case</button>
            <button onclick="convertText('sentencecase')">Sentence case</button>
            <button onclick="trimSpaces()">Trim Spaces</button>
            <button onclick="reverseText()">Reverse Text</button>
            <button onclick="sortLines()">Sort A-Z</button>
            <button onclick="copyText()">Copy</button>
            <button onclick="downloadText()">Download</button>
        </div>

        <div class="extra-tools">
            <input type="text" id="find-text" placeholder="Find">
            <input type="text" id="replace-text" placeholder="Replace with">
            <button onclick="findAndReplace()">Replace</button>
        </div>

        <p id="word-count">Words: 0 | Characters: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
