<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidrah - Futuristic Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #fff, #e6f0fa);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .hero h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            color: #666;
            margin-bottom: 25px;
        }

        .hero .cta {
            padding: 12px 30px;
            background: #87ceeb;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: box-shadow 0.3s;
        }

        .hero .cta:hover {
            box-shadow: 0 0 15px rgba(135, 206, 235, 0.7);
        }

        /* Content Section */
        .content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(135, 206, 235, 0.3);
        }

        .card iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        .card p {
            font-size: 13px;
            color: #666;
        }

        .placeholder-img {
            width: 100%;
            height: 150px;
            background: #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            padding: 15px;
            background: #e6e6e6;
            text-align: center;
            color: #666;
        }

        footer .social-icons a {
            margin: 0 8px;
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #87ceeb;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            /* Hero Section */
            .hero {
                height: 70vh;
            }

            .hero h1 {
                font-size: 32px;
            }

            .hero p {
                font-size: 16px;
            }

            .hero .cta {
                padding: 10px 25px;
                font-size: 14px;
            }

            /* Content Section */
            .content {
                padding: 20px 10px;
            }

            .section-title {
                font-size: 24px;
            }

            .grid {
                grid-template-columns: 1fr; /* Single column for mobile */
                gap: 15px;
            }

            .card iframe {
                height: 180px;
            }

            .card h3 {
                font-size: 15px;
            }

            .card p {
                font-size: 12px;
            }

            .placeholder-img {
                height: 120px;
            }

            /* Footer */
            footer {
                padding: 10px;
                font-size: 14px;
            }

            footer .social-icons a {
                margin: 0 6px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 28px;
            }

            .hero p {
                font-size: 14px;
            }

            .section-title {
                font-size: 20px;
            }

            .card iframe {
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Bidrah</h1>
        <p>Your hub for cutting-edge tech vlogs & tools</p>
        <a href="redlit.html" class="cta">Redlit</a>
    </section>

    <!-- Content Section -->
    <section class="content">
        <h2 class="section-title">Latest Vlog Posts</h2>
        <div class="grid" id="vlog-grid">
            <!-- Vlog posts will be dynamically inserted here -->
        </div>

        <h2 class="section-title">Featured Tools</h2>
        <div class="grid">
            <div class="card">
                <div class="placeholder-img"></div>
                <h3>Tool Name 1</h3>
                <p>Brief tool description...</p>
            </div>
            <div class="card">
                <div class="placeholder-img"></div>
                <h3>Tool Name 2</h3>
                <p>Brief tool description...</p>
            </div>
            <div class="card">
                <div class="placeholder-img"></div>
                <h3>Tool Name 3</h3>
                <p>Brief tool description...</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Bidrah. All rights reserved.</p>
        <div class="social-icons">
            <a href="#">Twitter</a>
            <a href="#">YouTube</a>
            <a href="#">GitHub</a>
        </div>
    </footer>

    <!-- JavaScript to Load and Embed YouTube Videos -->
    <script>
        function getYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        fetch('links.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1);
                const vlogGrid = document.getElementById('vlog-grid');

                rows.forEach(row => {
                    if (row.trim() === '') return;
                    const [url, title, description] = row.split(',');

                    const videoId = getYouTubeId(url);
                    if (!videoId) return;

                    const card = document.createElement('div');
                    card.className = 'card';

                    const iframe = document.createElement('iframe');
                    iframe.src = `https://www.youtube.com/embed/${videoId}`;
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                    iframe.allowFullscreen = true;

                    const titleEl = document.createElement('h3');
                    titleEl.textContent = title || 'Untitled Video';

                    const descEl = document.createElement('p');
                    descEl.textContent = description || 'No description available';

                    card.appendChild(iframe);
                    card.appendChild(titleEl);
                    card.appendChild(descEl);
                    vlogGrid.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error loading CSV:', error);
                document.getElementById('vlog-grid').innerHTML = '<p>Error loading vlog posts.</p>';
            });
    </script>
</body>
</html>
